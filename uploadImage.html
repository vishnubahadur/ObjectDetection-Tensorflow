<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="uploadImage.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-right">
          <img src="./assests/camera.avif" alt="" />
          <div>
            <h1 class="heading">Object Detection</h1>
            <p class="sub">Powered by TensorFlow.js</p>
          </div>
        </div>
      </div>
    </header>
    <div id="detectImage">
      <div class="back-option">
        <a href="index.html"><button class="btn">Go Back</button></a>
        <span>
          <h2>Image Detection</h2>
          <p>Upload an image to detect objects</p>
        </span>
      </div>
      <div class="file-upload">
        <div class="upload">
          <img src="./assests/upload.png" alt="" />
          <h4>Upload an image</h4>

          <p>Select a JPEG, PNG, or WebP image to analyze</p>
          <label for="image">Choose a File</label>
          <input
            id="image"
            name="image"
            type="file"
            placeholder="Enter the image URL"
            hidden
          />
          <div class="result">
          </div>
        </div>
      </div>
       <div class="showResult">
      
    </div>

    <div class="after-result">
        <label for="image">upload another image</label>
          <input
            id="image"
            name="image"
            type="file"
            placeholder="Enter the image URL"
            hidden
          />
    </div>
    </div>
   
    <footer>© Made with ❤️ By Vishnu Bahadur</footer>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="script.js"></script>
  </body>
</html>
