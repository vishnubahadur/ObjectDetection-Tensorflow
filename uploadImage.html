<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-right">
          <img src="./assests/camera.avif" alt="" />
          <div>
            <h1 class="heading">Object Detection</h1>
            <p class="sub">Powered by TensorFlow.js</p>
          </div>
        </div>
      </div>
    </header>
    <div id="detectImage">
      <div>
        <label class="label" for="image">Choose Image</label>
        <input
          id="image"
          name="image"
          type="file"
          placeholder="Enter the image URL"
          hidden
        />
      </div>
    </div>
  </body>
</html>
